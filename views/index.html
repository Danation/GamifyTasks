<html>
<head>
</head>
<body>
	<script type="text/x-handlebars" data-template-name="gamify">
	<div class="wallet">
		{{#each wallet}}
		<p>Red:{{red}}	Green:{{green}}	Blue: {{blue}}</p>
		{{/each}}
	</div>
	<div class="tasks">
		{{#each task in tasks}}
			{{task.task}}
			<button {{action "finishTask" task wallet.firstObject}}> Done!</button>
			<p>Red:{{task.red}}	Green:{{task.green}}	Blue: {{task.blue}}</p>
		{{/each}}
	</div>
	</script>
	
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/jquery-1.10.2.min.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/wallet.js"></script>
  <script src="js/models/task.js"></script>
  <script src="js/controllers/task_controller.js"></script>
</body>
