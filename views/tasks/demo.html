	<script type="text/x-handlebars" data-template-name="gamify">
	<div class="wallet">
		{{#each wallet}}
		<p>Red:{{red}}	Green:{{green}}	Blue: {{blue}}</p>
		{{/each}}
	</div>
	<div class="tasks">
		{{#each task in tasks}}
			{{task.task}}
			<button {{action "finishTask" task wallet.firstObject}}> Done!</button>
			<p>Red:{{task.red}}	Green:{{task.green}}	Blue: {{task.blue}}</p>
		{{/each}}
		<form>
			New Task:{{input type='text' value=newTitle}}
			<br>
			Red:{{input type='text' value=newRed}} Green:{{input type='text' value=newGreen}} Blue:{{input type='text' value=newBlue}}
			<button {{action "addTask"}}> Add!</button>
		</form>

	</div>
	</script>
